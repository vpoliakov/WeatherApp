<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
	</head>

	<body>
		<header>

			<div id="title">
				<p id="main-title">Local Weather Six Hour Forecast</p>
				<p id="sub-title">Northern California with doppler radar</p>
			</div>
			
			<div id="search">
				<p>Forecast for</p>
				<input id="searchbar" type="text" label="Davis, CA" value="Davis, CA">
				<button id="submit-button">submit</button>
			</div>

			<div id="current-weather">
				<div id="current-time-div">
					<p>current</p>
					<time id="current-time"></time>
				</div>
				<img id="current-weather-icon" src="./weatherDesign/assets/brokencloud.svg">
				<p id="current-temp"></p>
			</div>

			<map id="map">
				<img id="map-background" src="http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg">
				<div id="map-radars"></div>
				<img id="map-cities" src="http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif">
			</map>

		</header>

		<main>
			<div id="next-hours">
				<div class="next-hour">
					<p class="next-hour-time"></p>
					<img class="next-hour-icon">
					<p class="next-hour-temp"></p>
				</div>
				<div class="next-hour">
					<p class="next-hour-time"></p>
					<img class="next-hour-icon">
					<p class="next-hour-temp"></p>
				</div>
				<div class="next-hour">
					<p class="next-hour-time"></p>
					<img class="next-hour-icon">
					<p class="next-hour-temp"></p>
				</div>
				<div class="next-hour">
					<p class="next-hour-time"></p>
					<img class="next-hour-icon">
					<p class="next-hour-temp"></p>
				</div>
				<div class="next-hour">
					<p class="next-hour-time"></p>
					<img class="next-hour-icon">
					<p class="next-hour-temp"></p>
				</div>
			</div>
		</main>
	<script src="script.js"></script>
	</body>
</html>
